<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    
    <div id="full-calc">
        <div id="screen">
            <h1 id="onScreenText"></h1>
        </div>

        <div id="big-btns">
            <button id="delBtn">DEL</button>
            <button id="acBtn">AC</button>
        </div>

        <div id="keyboard">
            <div id="left-side">
                <button class="numberBtn">7</button>
                <button class="numberBtn">8</button>
                <button class="numberBtn">9</button>
                <button class="numberBtn">4</button>
                <button class="numberBtn">5</button>
                <button class="numberBtn">6</button>
                <button class="numberBtn">1</button>
                <button class="numberBtn">2</button>
                <button class="numberBtn">3</button>
                <button id="pointBtn">.</button>
                <button id="8" class="numberBtn">0</button>
                <button id="equalBtn">=</button>
            </div>
            <div id="right-side">
                <button class="operatorBtn">/</button>
                <button class="operatorBtn">X</button>
                <button class="operatorBtn">-</button>
                <button class="operatorBtn">+</button>
            </div>
        </div>

    </div>

</body>
</html>
